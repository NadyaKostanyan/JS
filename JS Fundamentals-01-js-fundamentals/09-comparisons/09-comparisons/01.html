<!-- Task 01 - Comparisons
What will be the result for these expressions? -->
<!DOCTYPE HTML>
<html>
    <body>
        <script> 
            5 > 4 //true
            "apple" > "pineapple" //true
            "2" > "12" //true
            undefined == null //true
            undefined === null //false
            null == "\n0\n" //false
            null === +"\n0\n" //false
        </script>
    </body>
</html>
