<!-- Task 02 - Type conversions
What are results of these expressions? -->
<!DOCTYPE HTML>
<html>
    <body>
        <script> 
          "" + 1 + 0   //
          "" - 1 + 0  //
          true + false  //true
          6 / "3"     //2
          "2" * "3"   //6
          4 + 5 + "px" //9px
          "$" + 4 + 5  //$9
          "4" - 2      //2
          "4px" - 2    //4px2
          "  -9  " + 5
          "  -9  " - 5
          null + 1      //1
          undefined + 1  //NaN
          " \t \n" - 2
        </script>
    </body>
</html>
