<!-- Task 02 - The postfix and prefix forms
What are the final values of all variables a, b, c and d after the code below? -->
<!DOCTYPE HTML>
<html>
    <body>
        <script> 
            let a = 1, b = 1;
            let c = ++a; 
            let d = b++;
            alert(c); //value 2
            alert(d); //value 1
        </script>
    </body>
</html>
